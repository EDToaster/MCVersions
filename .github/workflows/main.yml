name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  schedule:
    - cron: '0/60 ? * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Create output folder
        run: mkdir ./output
    
      # Runs a set of commands using the runners shell
      - name: Fetch the versions
        run: python3 ./scripts/fetch.py -o ./output/ -f
      
      - name: Copy file from output
        run: cp ./output/README.md ./
        
      - uses: EndBug/add-and-commit@v7 # You can change this to use a specific version
        with:
          add: 'README.md'
          author_name: MCVersionsBot
          author_email: elongateddanishtoaster+mcversions@gmail.com
          branch: master
          default_author: github_actor
          message: 'Updating Minecraft Versions'
          push: true

